<!DOCTYPE html> 
<html> 
<head> 
<title>推特趋势话题</title> 
</head> 
<body> 

<h1>全球趋势话题</h1> 
<ul id="trends"> 
</ul> 

<script> 
fetch('https://api.twitter.com/1.1/trends/place?id=1') 
.then(response => response.json()) 
.then(data => { 
data.locations[0].trends.forEach(trend => { 
let link = document.createElement('a'); 
link.href = `https://twitter.com/search?q=${trend.query}`; 
link.target = '_blank'; 
link.textContent = trend.name; 

let li = document.createElement('li'); 
li.appendChild(link); 
document.querySelector('#trends').appendChild(li); 
}); 
}); 
</script> 

<h2>更多地点趋势</h2> 
<ul> 
<li><a href="javascript:getTrends(23424925)">上海</a></li> 
<li><a href="javascript:getTrends(18233TD)">成都</a></li> 
<li><a href="javascript:getTrends(17453665)">北京</a></li> 
</ul> 

<script> 
function getTrends(woeid) { 
fetch(`https://api.twitter.com/1.1/trends/place?id=${woeid}`) 
.then(response => response.json()) 
.then(data => { 
document.querySelector('#trends').innerHTML = ''; 
data.locations[0].trends.forEach(trend => { 
let link = document.createElement('a'); 
link.href = `https://twitter.com/search?q=${trend.query}`; 
link.target = '_blank'; 
link.textContent = trend.name; 

let li = document.createElement('li'); 
li.appendChild(link); 
document.querySelector('#trends').appendChild(li); 
}); 
}); 
} 
</script> 
</body> 
</html>
