<html>
<head>
	<title>对话记录</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 5px #ccc;
			border-radius: 5px;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}

		.container h1 {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 20px;
			color: #666;
		}

		.container p {
			margin-bottom: 10px;
		}

		.container a {
			color: #007bff;
			text-decoration: none;
			transition: color 0.2s;
		}

		.container a:hover {
			color: #0056b3;
		}
	</style>
</head>

	<div class="container">
		<h1>对话记录</h1>
